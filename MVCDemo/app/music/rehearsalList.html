<div class="row">
    <div class="col-md-8">
        <h2>Rehearsals</h2>
        <div data-ng-controller="rehearsalList as vm">
            <!--<h4>Rehearsal Count: {{vm.rehearsalCount}}</h4>-->
            <div ng-show="vm.rehearsalCount > 0">
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Duration</th>
                            <th>Location</th>
                            <th>Agenda</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="rehearsal in vm.rehearsals">
                        <tr>
                            <td>{{ rehearsal.date }}</td>
                            <td>{{ rehearsal.time }}</td>
                            <td>{{rehearsal.duration}}</td>
                            <td>{{rehearsal.location}}</td>
                            <td>{{rehearsal.agenda}}</td>
                            <td><button ng-click="vm.editRehearsal({id: rehearsal.id})">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
                <button ng-click="vm.addRehearsal()">Add</button>
            </div>
            <div ng-show="vm.initializing">
                <h3>Initializing</h3>
            </div>
            <div ng-show="!vm.initializing && vm.rehearsalCount == 0">
                <h3>No rehearsals found.</h3>
            </div>
        </div>
    </div>
</div>
